<head>
	<style type="text/css">
		body {
			font-family: 'Helvetica', 'Arial', sans-serif;
		}
	</style>
</head>

<h1>Movies</h1>

<ul>
{% for movie in movies %}
	<li><a target="_blank" href="http://www.imdb.com/title/{{ movie.imdb }}">{{ movie.title }}, {{ movie.year }}</a></li>
{% else %}
	<li>No movies found.</li>
{% endfor %}
</ul>
